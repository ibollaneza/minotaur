<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de NFTs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        #generator-section {
            display: none;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        #wallet-address {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de NFTs</h1>
    </header>
    <main>
        <button id="connect-wallet" class="btn btn-primary">Connect Phantom Wallet</button>
        <div id="wallet-address"></div>
        <div id="generator-section">
            <h2>Generador Activo</h2>
            <!-- Contenido del generador -->
        </div>
    </main>
    <script>
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                // Verificar si Phantom Wallet está instalado
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Phantom Wallet no está instalado. Por favor, instálalo y vuelve a intentarlo.');
                    return;
                }

                // Solicitar conexión a Phantom Wallet
                const response = await window.solana.connect();
                const walletAddress = response.publicKey.toString();

                // Mostrar la dirección de la wallet conectada
                document.getElementById('wallet-address').innerText = `Wallet: ${walletAddress}`;
                
                // Mostrar la sección del generador
                document.getElementById('generator-section').style.display = 'block';
            } catch (err) {
                console.error('Error al conectar Phantom Wallet:', err);
            }
        });
    </script>
</body>
</html>
